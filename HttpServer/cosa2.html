<body>
<script language=JavaScript>
	var num1 = prompt("Inserta el primer numero")*1;
	var num2 = prompt("Introduce el segundo numero")*1;
	var num3 = prompt("Introduce el tercer numero")*1;
	
	if(num1<num2 && num1< num3 && num2<num3) {
		document.write(num1 + " es menor que " + num2 +  ", el cual es menor que " + num3);
	}
	else if(num2<num1 && num2<num3 && num1<num3){
		document.write(num2 + " es menor que " + num1 +  ", el cual es menor que " + num3);
	}
	else if(num3<num1 && num3<num2 && num2<num1){
		document.write(num3 + " es menor que " + num2 +  ", el cual es menor que " + num1);
	}
	else if(num2<num1 && num2<num3 && num3<num1){
		document.write(num2 + " es menor que " + num3 +  ", el cual es menor que " + num1);
	}
	else if(num1<num2 && num1< num3 && num2>num3) {
		document.write(num1 + " es menor que " + num3 +  ", el cual es menor que " + num2);
	}
	else if(num2<num1 && num1<num3 && num3<num2) {
		document.write(num2 + " es menor que " + num1 +  ", el cual es menor que " + num3);
	}
	else if(num3<num1 && num3<num2 && num1<num2){
		document.write(num3 + " es menor que " + num1 +  ", el cual es menor que " + num2);
	}
	
  </script>
