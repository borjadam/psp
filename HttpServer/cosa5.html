<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>5</title>
</head>
 
<body>
<script language=JavaScript>

	var num1 = 0;
	var num2 = 1;
	var num3;
	
	var limite = prompt("Hasta que numero quieres llegar?");
	document.write(num1);
	document.write(num2);
	
	for (i=3; i<=limite; i++){
		num3 = num1 + num2;
		num1 = num2;
		num2=num3;
		
		document.write(num3);
	}
  </script>
</body>
</html>
