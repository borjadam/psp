<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>4</title>
</head>
 
<body>
<script language=JavaScript>

	var num = prompt("Introduzca numero")*1;
	var resultado=1;
	
	while(isNaN(num)){
		num = prompt("Numero incorrecto. Pruebe otra vez")*1;
	}
	
	for (i=1; i<=num; i++) {
		resultado *=i;
		
	}
	
	document.write(resultado);
	
  </script>
</body>
</html>
